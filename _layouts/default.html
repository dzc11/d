    <style>
        body {
            font-family: "Montserrat", sans-serif;

        .montserrat-regular {
            font-family: "Montserrat", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
        }

        /* Animasi pulse dengan blur */
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.7;
                filter: blur(0);
            }

            50% {
                transform: scale(1.5);
                opacity: 0.4;
                filter: blur(4px);
            }

            100% {
                transform: scale(1.8);
                opacity: 0;
                filter: blur(8px);
            }
        }

        /* Efek bulat saat tap */
        .tap-effect:active::after {
            content: '';
            position: absolute;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            animation: pulse 0.5s ease-out;
        }
