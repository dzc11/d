<!-- Header -->
<header id="header" class="fixed top-0 w-full z-50 transition-all duration-500 ease-in-out bg-transparent">
    <div class="max-w-7xl mx-auto px-4 py-2 flex items-center justify-between">
        <!-- Logo -->
        <a href="/" class="text-2xl font-bold">
            <img src="img/dozin-company-logo-light.png" alt="Logo" class="h-10">
        </a>

        <!-- Menu Text + Hamburger -->
        <div class="flex items-center gap-2">
            <span class="text-sm font-medium tracking-wide">MENU</span>
            <button id="menuButton" class="relative p-2 hover:bg-neutral-500/10 hover:rounded-full focus:outline-none z-50">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>
    </div>
</header>

    <!-- Overlay -->
    <div id="overlay" class="fixed inset-0 bg-black/50 z-40 opacity-0 invisible transition-opacity"></div>

    <!-- Menu Slide-in -->
    <div id="menu" class="fixed inset-y-0 right-0 bg-black text-white shadow-lg z-50 transform translate-x-full transition-transform 
                     w-full md:w-64 md:max-w-[320px]">
        <!-- Close Button -->
        <button id="closeButton" class="absolute top-2 right-4 bg-neutral-800/60 p-2 rounded-full">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>

<!-- Menu Items -->
<nav class="mt-16 space-y-1 px-6">
    <a href="/about-us" class="block py-3 text-lg font-bold uppercase text-white hover:text-gray-300 transition no-underline">Company</a>
    <a href="/project" class="block py-3 text-lg font-bold uppercase text-white hover:text-gray-300 transition no-underline">Project</a>
    <a href="/software" class="block py-3 text-lg font-bold uppercase text-white hover:text-gray-300 transition no-underline">Software</a>
    <a href="/AI" class="block py-3 text-lg font-bold uppercase text-white hover:text-gray-300 transition no-underline">Artificial Intelligence</a>
    <a href="/RND" class="block py-3 text-lg font-bold uppercase text-white hover:text-gray-300 transition no-underline">Research & Development</a>
    <a href="/services" class="block py-3 text-lg font-bold uppercase text-white hover:text-gray-300 transition no-underline">Services</a>
    <a href="/contact" class="block py-3 text-lg font-bold uppercase text-white hover:text-gray-300 transition no-underline">Contact</a>
</nav>
    </div>

    <!-- JavaScript -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const header = document.getElementById("header");
            const menu = document.getElementById("menu");
            const overlay = document.getElementById("overlay");
            const menuButton = document.getElementById("menuButton");
            const closeButton = document.getElementById("closeButton");

            // Scroll effect buat transparan-to-blur
            window.addEventListener("scroll", function() {
                if (window.scrollY > 50) {
                    header.classList.add("backdrop-blur-lg", "bg-neutral-900/70", "shadow-lg");
                } else {
                    header.classList.remove("backdrop-blur-lg", "bg-neutral-900/70", "shadow-lg");
                }
            });

            // Function buat toggle menu
            function toggleMenu(show) {
                if (show) {
                    menu.classList.remove("translate-x-full");
                    overlay.classList.remove("opacity-0", "invisible");
                } else {
                    menu.classList.add("translate-x-full");
                    overlay.classList.add("opacity-0", "invisible");
                }
            }

            // Event listener buat buka/tutup menu
            menuButton.addEventListener("click", () => toggleMenu(true));
            closeButton.addEventListener("click", () => toggleMenu(false));
            overlay.addEventListener("click", () => toggleMenu(false));
        });
    </script>
